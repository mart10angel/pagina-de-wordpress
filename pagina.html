<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codingworld.css">
    <title>Mecatronicos</title>
</head>

<body>
    <section class="section section-gallery">
        <ul class="gallery-list">
            <li class="gallery-item" style="--i: 1;">
                <div class="card">
                    <img class="card-img" src="robotica.jpg"
                        alt="architectural photography of city buildings">
                </div>
            </li>
            <li class="gallery-item" style="--i: 2;">
                <div class="card">
                    <img class="card-img" src="robotica1.jpg"
                        alt="gray bridge with lights near boat at daytime">
                </div>
            </li>
            <li class="gallery-item" style="--i: 3;">
                <div class="card">
                    <img class="card-img" src="robotica2.jpg"
                        alt="green trees beside body of water during daytime">
                </div>
            </li>
            <li class="gallery-item" style="--i: 4;">
                <div class="card">
                    <img class="card-img" src="robotica3.jpg"
                        alt="city near body of water under blue sky during daytime">
                </div>
            </li>
            <li class="gallery-item" style="--i: 5;">
                <div class="card">
                    <img class="card-img" src="robotica4.jpg"
                        alt="green moss on brown rock near sea during daytime">
                </div>
            </li>
            <li class="gallery-item" style="--i: 6;">
                <div class="card">
                    <img class="card-img" src="robotica5.jpg"
                        alt="red and brown tower">
                </div>
            </li>
            <li class="gallery-item" style="--i: 7;">
                <div class="card">
                    <img class="card-img" src="robotica6.jpg"
                        alt="green grass field and mountain under white clouds">
                </div>
            </li>
            <li class="gallery-item" style="--i: 8;">
                <div class="card">
                    <img class="card-img" src="robotica7.jpg"
                        alt="red and white train near green grass field and mountain under white clouds and blue sky">
                </div>
            </li>
            <li class="gallery-item" style="--i: 9;">
                <div class="card">
                    <img class="card-img" src="robotica9.jpg"
                        alt="red and white train near green grass field and mountain under white clouds and blue sky">
                </div>
            </li>
        </ul>
    </section>

    <section class="section section-controller">
        <button class="btn btn-prev">➙</button>
        <button class="btn btn-next">➙</button>
    </section>
</body>
<script src="codingworld.js"></script>

</html>
